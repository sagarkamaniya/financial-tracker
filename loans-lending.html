<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans & Lending - Financial Tracker</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Loans & Lending</h1>
        
        <!-- Navigation -->
        <button id="menu-toggle" class="sm:hidden p-2 bg-rose-600 text-white rounded">☰ Menu</button>
        <div id="menu" class="hidden sm:flex sm:flex-row flex-col gap-2 mb-4">
            <nav class="flex flex-col sm:flex-row gap-2">
                <a href="index.html" class="flex-1 p-2 text-center bg-gray-500 text-white rounded hover:bg-gray-600">Home</a>
                <a href="loans-lending.html" class="flex-1 p-2 text-center bg-rose-600 text-white rounded hover:bg-rose-700 active">Loans & Lending</a>
                <a href="settings.html" class="flex-1 p-2 text-center bg-violet-600 text-white rounded hover:bg-violet-700">Settings</a>
            </nav>
        </div>

        <!-- Loan Form -->
        <form id="loan-form" class="mb-4">
            <input type="text" id="loan-name" placeholder="Loan Name" class="p-2 m-2 border rounded" required>
            <input type="number" id="loan-amount" placeholder="Principal Amount" class="p-2 m-2 border rounded" required>
            <input type="number" id="interest-rate" placeholder="Annual Interest Rate (%)" class="p-2 m-2 border rounded" required>
            <input type="date" id="loan-date" class="p-2 m-2 border rounded" required>
            <button type="submit" class="p-2 m-2 bg-rose-600 text-white rounded hover:bg-rose-700">Add Loan</button>
        </form>

        <!-- Repayment Form -->
        <form id="repayment-form" class="mb-4">
            <select id="loan-select" class="p-2 m-2 border rounded" required>
                <option value="">Select Loan</option>
            </select>
            <input type="number" id="repayment-amount" placeholder="Repayment Amount" class="p-2 m-2 border rounded" required>
            <input type="date" id="repayment-date" class="p-2 m-2 border rounded" value="2025-09-09" required>
            <button type="submit" class="p-2 m-2 bg-green-600 text-white rounded hover:bg-green-700">Add Repayment</button>
        </form>

        <!-- Loan Table -->
        <table id="loan-table" class="w-full border-collapse border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Loan Name</th>
                    <th class="border p-2">Original Principal</th>
                    <th class="border p-2">Current Principal</th>
                    <th class="border p-2">Interest Rate</th>
                    <th class="border p-2">Interest Due</th>
                    <th class="border p-2">Last Updated</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script defer>
        // Menu toggle
        window.addEventListener('load', () => {
            const menu = document.getElementById('menu');
            if (menu && !menu.classList.contains('hidden')) {
                menu.classList.add('hidden');
            }
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => link.classList.remove('active'));
            document.querySelector('nav a[href="loans-lending.html"]').classList.add('active');
        });

        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('menu').classList.toggle('hidden');
        });

        // Loan and Repayment Logic
        const loanForm = document.getElementById('loan-form');
        const repaymentForm = document.getElementById('repayment-form');
        const loanSelect = document.getElementById('loan-select');
        const loanTable = document.getElementById('loan-table').querySelector('tbody');

        // Load loans from localStorage
        let loans = JSON.parse(localStorage.getItem('loans')) || [];

        // Populate loan dropdown
        function updateLoanSelect() {
            loanSelect.innerHTML = '<option value="">Select Loan</option>';
            loans.forEach((loan, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = loan.name;
                loanSelect.appendChild(option);
            });
        }

        // Calculate interest from start date to repayment date
        function calculateInterest(principal, rate, startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const months = (end.getFullYear() - start.getFullYear()) * 12 + end.getMonth() - start.getMonth();
            return (principal * (rate / 100) * months) / 12; // Simple interest
        }

        // Add loan
        loanForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const loan = {
                name: document.getElementById('loan-name').value,
                originalPrincipal: parseFloat(document.getElementById('loan-amount').value),
                currentPrincipal: parseFloat(document.getElementById('loan-amount').value),
                interestRate: parseFloat(document.getElementById('interest-rate').value),
                date: document.getElementById('loan-date').value,
                lastUpdated: document.getElementById('loan-date').value
            };
            loans.push(loan);
            localStorage.setItem('loans', JSON.stringify(loans));
            updateLoanSelect();
            renderLoans();
            loanForm.reset();
        });

        // Add repayment
        repaymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const loanIndex = parseInt(document.getElementById('loan-select').value);
            const repaymentAmount = parseFloat(document.getElementById('repayment-amount').value);
            const repaymentDate = document.getElementById('repayment-date').value;

            if (!isNaN(loanIndex)) {
                const loan = loans[loanIndex];
                // Calculate interest up to repayment date
                const interest = calculateInterest(loan.currentPrincipal, loan.interestRate, loan.lastUpdated, repaymentDate);
                // Update principal: principal + interest - repayment
                loan.currentPrincipal = loan.currentPrincipal + interest - repaymentAmount;
                loan.lastUpdated = repaymentDate;
                // Ensure principal doesn't go negative
                if (loan.currentPrincipal < 0) loan.currentPrincipal = 0;
                localStorage.setItem('loans', JSON.stringify(loans));
                renderLoans();
                repaymentForm.reset();
            }
        });

        // Render loans in table
        function renderLoans() {
            loanTable.innerHTML = '';
            loans.forEach(loan => {
                const interest = calculateInterest(loan.currentPrincipal, loan.interestRate, loan.lastUpdated, '2025-09-09');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border p-2">${loan.name}</td>
                    <td class="border p-2">₹${loan.originalPrincipal.toFixed(2)}</td>
                    <td class="border p-2">₹${loan.currentPrincipal.toFixed(2)}</td>
                    <td class="border p-2">${loan.interestRate}%</td>
                    <td class="border p-2">₹${interest.toFixed(2)}</td>
                    <td class="border p-2">${loan.lastUpdated}</td>
                `;
                loanTable.appendChild(row);
            });
        }

        // Initialize
        updateLoanSelect();
        renderLoans();
    </script>
</body>
</html>
